<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>charity: water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Bar: Logo, Brand Name, Navigation, Sign In -->
    <div class="header-bar">
        <!-- Logo -->
        <img src="img/jerry_can_yellow.png" alt="charity: water logo" class="logo">
        <!-- Brand Name -->
        <span class="brand-name">charity: water</span>
        <!-- Navigation links -->
        <nav class="main-nav">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
        </nav>
        <!-- Sign In link (right side) -->
        <a href="#" class="sign-in">Sign In</a>
        <!-- Hamburger menu button for mobile (now far right) -->
        <button class="hamburger" aria-label="Open menu">
            <!-- Simple hamburger icon using three bars -->
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
    </div>

    <!-- Hero Section: Main banner with background image -->
    <div class="hero">
        <!-- Headline with line break for two lines -->
        <h1>
            See Your Impact. Give Clean Water<br>
            with 100% Transparency.
        </h1>
        <!-- Subheadline as h2 directly below h1 -->
        <h2 class="hero-subheadline">Fast. Transparent. Life-changing.</h2>
        <!-- Centered button directly below h2 -->
        <a href="#" class="give-water-btn">GIVE WATER</a>
    </div>

    <!-- Simple script to toggle menu for beginners -->
    <script>
      // Show/hide navigation on hamburger click
      document.querySelector('.hamburger').onclick = function() {
        document.querySelector('.main-nav').classList.toggle('show');
      };
    </script>
</body>
</html>
